<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="icon" href="./Ressources/Logo/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta charset="utf-8" />
    <title>Quiz Page</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="style/pages.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
           
    </header>

    <header> 

      <a id="logo" href="index.html">
        <img class="logo" alt="cultQuiz logo" src="./Ressources/Logo/cultQuizLogo.png">
        <h1 class="nameOfQuiz">Parce qu'il faut bien que tout ce savoir inutile serve à quelque chose !</h1>
      </a>

      <div class="banner">
        <h1 class="sub-logo taunt"></h1>
      </div>         
      
      <div class="multiheader jelloBanner">
        <div class="Player player1">
          <p class="nom-player nom-player1">Joueur 1</p>
          <p class="score sPlayer1">: 10 points</p>     
        </div>

        <div class="contre"><p>VS</p></div>

        <div class="Player player2">
          <p class="nom-player nom-player2">Joueur 2</p>
          <p class="score sPlayer2">: 7 points</p>
        </div>        
      </div> 
    </header>

    <main>    

      <div class="container">
        <div id="quiz">
          <h2 id="question"></h2>
          <h3 id="score"></h3>
          <div class="choices">
            <button id="guess0" class="btn">
              <p id="choice0"></p>
            </button>
            <button id="guess1" class="btn">
              <p id="choice1"></p>
            </button>
            <button id="guess2" class="btn">
              <p id="choice2"></p>
            </button>
            <button id="guess3" class="btn">
              <p id="choice3"></p>
            </button>
          </div>
          <p id="progress"></p>
        </div>
      </div>
      
      <div class="retryOrLeave">
        <button class="btn retry"><p>Réessayer</p></button>
        <a href="index.html"><button class="btn backhome"><p>Retour aux Quiz</p></button></a>        
      </div> 

    </main>

    <!--/////score modal/////<--> 
    <div class="bground2">
      <div class="content2">
        <div class="modal-body2">
          <span class="close" title="Close contact form" tabindex="0"  aria-label="close modal"></span>
          <div class="reaction"></div>
        </div>
      </div>
    </div> 

    <div class="animation-wrapper">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
    </div>

  </body>

  <script type="text/javascript" src="Js/classquizCard.js"></script>
  <script type="text/javascript" src="Js/init.js"></script>
  <script type="text/javascript" src="Js/page.js"></script>
  
</html>
